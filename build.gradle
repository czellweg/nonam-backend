apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    baseName = 'nonam-worldcat-backend'
    version =  '0.1.0'
    manifest {
        attributes 'Implementation-Title': 'Nonam Worldcat Backend',
                   'Implementation-Version': version
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/libs-release" }
}

dependencies {
	compile 'info.freelibrary:freelib-marc4j:2+'
	compile 'com.rometools:rome:1.5.1'
	compile 'org.json:json:20141113'
	
    compile 'commons-collections:commons-collections:3.2'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.5.RELEASE'
    compile 'com.thoughtworks.xstream:xstream:1.4.8'
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
